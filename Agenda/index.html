        <thead>
          <tr>
            <th>Nume</th>
            <th>Telefon</th>
            <th>Modifica</th>
            <th>Sterge</th>
          </tr>
        </thead>
        <tbody>
          <!--Contactele for fi adaugate dinamic-->
        </tbody>
      </table>
    </div>
    <script src="scripts.js"></script>
  </body>
